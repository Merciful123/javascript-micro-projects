<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
      Babel.registerPreset('pipeline-op', {
        plugins: [
          [
            Babel.availablePlugins['proposal-pipeline-operator'],
            { proposal: 'minimal' },
          ],
        ],
      });
    </script>
    <title>Planets</title>
  </head>
  <body>
    <div class="main">
      <h1>Solar System</h1>
      <ul id="planets"></ul>
    </div>
    <script
      type="text/babel"
      src="index.js"
      data-presets="pipeline-op"
    ></script>
  </body>
</html>
