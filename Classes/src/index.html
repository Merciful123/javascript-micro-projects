<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Products</h1>
      <div id="add-product-form">
        <h3>Add a Product</h3>
        <div class="form-element">
          <div class="label">Name</div>
          <div class="element"><input type="text" name="name" /></div>
        </div>
        <div class="form-element">
          <div class="label">Cost</div>
          <div class="element"><input type="number" name="cost" /></div>
        </div>
        <div class="form-element">
          <div class="label">Accepting Orders</div>
          <div class="element">
            <select name="acceptingOrders">
              <option value="Yes">Yes</option>
              <option value="No">No</option>
            </select>
          </div>
        </div>
        <div class="form-element">
          <div class="label">Quantity in Stock</div>
          <div class="element">
            <input type="number" name="quantity" />
          </div>
        </div>
        <div class="form-element">
          <div class="label">Description</div>
          <div class="element">
            <textarea name="description"></textarea>
          </div>
        </div>
        <div class="form-element">
          <div class="label"></div>
          <div class="element">
            <button id="addBtn">Add</button>
          </div>
        </div>
      </div>
      <div class="products">
        <!-- <div class="product">
          <div class="name">White Book</div>
          <div class="cost">$20</div>
          <div class="quantity">20 units</div>
          <div class="stock-cost"><button>Stock Cost</button></div>
          <div class="view-description"><button>Description</button></div>
          <div class="buy-btn"><button>Buy</button></div>
        </div> -->
      </div>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
